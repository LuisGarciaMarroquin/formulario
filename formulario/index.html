<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
    </head>

<body>

    <div class="container">
        <h2>Formulario Datos Generales</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellido Materno:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos Paterno:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="escolaridad">Nivel de escolaridad alcanzado:</label>
                <select id="escolaridad" name="escolaridad">
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="preparatoria">Preparatoria</option>
                    <option value="universidad">Universidad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="conocimiento">Nivel de conocimiento en programación web:</label>
                <select id="conocimiento" name="conocimiento">
                    <option value="ninguno">Ninguno</option>
                    <option value="básico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="archivo">Subir PDF:</label>
                <input type="file" id="archivo" name="archivo" accept="application/pdf">
                <label for="video">Subir Video:</label>
                <input type="file" id="video" name="video" accept="video/*">

            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>

        </form>
    </div>

</body>
</html>
